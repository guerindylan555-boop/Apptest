# Traefik Production Configuration
# AutoApp UI Map & Intelligent Flow Engine - Production Deployment

# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard configuration - SECURE
api:
  dashboard: true
  insecure: false  # Secure in production

# Secure dashboard with basic authentication
# Use: htpasswd -nb user password | base64
# Example: admin:$apr1$c7Vt5... (base64 encoded)

# EntryPoints configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      middlewares:
        - security-headers@file
        - cors-headers@file

  # WebSocket support for WebRTC streaming
  websocket:
    address: ":8443"
    http:
      tls: {}

# Providers configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Security: only expose containers with labels
    network: apptest-network

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Log configuration
log:
  level: WARN  # Reduced logging in production
  format: json

accessLog:
  format: json
  bufferingSize: 1000  # Increased for production
  filters:
    statusCodes:
      - "400-599"
    retryAttempts: true
    minDuration: "10ms"

# Certificate management (Let's Encrypt for production)
certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@yourdomain.com"  # UPDATE with actual email
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web
      # For production, consider DNS challenge for wildcard certificates
      # dnsChallenge:
      #   provider: cloudflare  # Configure as needed

# Ping configuration for health checks
ping:
  entryPoint: "websecure"  # Use HTTPS in production

# Metrics and monitoring
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    manualRouting: true
    addRoutersLabels: true

# Pilot integration for Traefik updates (optional)
# pilot:
#   token: "your-pilot-token"  # Optional: enable for remote management