services:
  ws-scrcpy:
    build:
      context: ./ws-scrcpy
      dockerfile: Dockerfile
    container_name: apptest-ws-scrcpy
    ports:
      - "8000:8000"
    privileged: true
    environment:
      - ADB_SERVER_SOCKET=tcp:apptest-backend:5037
    volumes:
      - android-data:/opt/android-sdk
    networks:
      - apptest-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apptest-backend
    ports:
      - "3001:3001"
      # Note: ADB server port 5037 is internal-only for ws-scrcpy to connect
      - "5554:5554"  # Emulator console
      - "5555:5555"  # Emulator ADB
    privileged: true
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - CORS_ALLOWED_ORIGINS=*
      - EXTERNAL_EMULATOR=false
      - AVD_NAME=default
      - WS_SCRCPY_HOST=${WS_SCRCPY_HOST:-0.0.0.0}
      - WS_SCRCPY_PORT=${WS_SCRCPY_PORT:-8000}
      - WS_SCRCPY_PLAYER=${WS_SCRCPY_PLAYER:-mse}
      - EMULATOR_SERIAL=${EMULATOR_SERIAL:-emulator-5554}
      - EMULATOR_CONSOLE_PORT=5554
      - EMULATOR_ADB_PORT=5555
    volumes:
      - android-data:/opt/android-sdk
      - ./var/autoapp:/var/autoapp  # Mount app library and logs
    networks:
      - apptest-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apptest-frontend
    ports:
      - "5173:80"
    networks:
      - apptest-network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  android-data:

networks:
  apptest-network:
    driver: bridge
